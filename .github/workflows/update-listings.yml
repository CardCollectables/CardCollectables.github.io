name: Update eBay Listings

on:
  schedule:
    # Run every hour at the top of the hour (UTC)
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-listings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch listings from eBay
        env:
          EBAY_APP_ID: ${{ secrets.EBAY_APP_ID }}
          EBAY_AUTH_TOKEN: ${{ secrets.EBAY_AUTH_TOKEN }}
          EBAY_USERNAME: card-collectables
        run: npm run fetch:listings

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/listings.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update eBay listings [skip ci]"
            git push
          fi

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What’s New | CardCollectables</title>
<meta name="description" content="See the latest Pokémon cards and collections available from CardCollectables.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue-primary: #5f86b8;
  --blue-dark: #4a6f9c;
  --green-accent: #4f7c64;
  --background: #eef3f9;
  --surface: #ffffff;
  --text-main: #0f172a;
  --text-muted: #4b5563;
  --border: rgba(95,134,184,0.18);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background-color: var(--background);
  color: var(--text-main);
  line-height: 1.6;
}

/* ================= HEADER ================= */
header {
  background-color: var(--surface);
  border-bottom: 1px solid var(--border);
  position: relative;
}

.header-inner {
  max-width: 1240px;
  margin: 0 auto;
  padding: 26px 36px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.brand img { height: 90px; }

nav.desktop-nav {
  display: flex;
  gap: 40px;
}

nav.desktop-nav a {
  text-decoration: none;
  font-weight: 500;
  color: var(--text-main);
  position: relative;
}

nav.desktop-nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 0;
  height: 2px;
  background-color: var(--blue-primary);
  transition: width 0.25s ease;
}

nav.desktop-nav a:hover::after { width: 100%; }

/* ================= HAMBURGER ================= */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 20px;
  cursor: pointer;
  z-index: 1001;
}

.hamburger div {
  width: 100%;
  height: 3px;
  background-color: var(--text-main);
  border-radius: 2px;
  transition: all 0.3s ease;
}

.hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.hamburger.active div:nth-child(2) { opacity: 0; }
.hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

/* ================= MOBILE NAV ================= */
nav.mobile-nav {
  display: flex;
  flex-direction: column;
  gap: 16px;
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background-color: var(--surface);
  padding: 20px 36px;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.3s ease, opacity 0.3s ease;
  z-index: 1000;
}

nav.mobile-nav.active {
  max-height: 500px;
  opacity: 1;
}

nav.mobile-nav a {
  font-weight: 500;
  text-decoration: none;
  color: var(--text-main);
  font-size: 18px;
}

/* ================= MAIN ================= */
main {
  max-width: 1240px;
  margin: 0 auto;
  padding: 60px 24px 60px;
}

.whatsnew-wrapper { max-width: 900px; margin: 0 auto; }

.whatsnew-title { 
  font-size: 36px; 
  margin-bottom: 12px; 
  text-align: center; 
}

.whatsnew-subheader {
  font-size: 18px;
  color: var(--text-muted);
  text-align: center;
  margin-bottom: 36px;
}

/* ================= FOOTER ================= */
footer {
  border-top: 1px solid var(--border);
  padding: 40px 24px;
  max-width: 1240px;
  margin: 0 auto;
  font-size: 14px;
  color: var(--text-muted);
}

footer a { color: var(--text-muted); text-decoration: none; margin-right: 20px; }
footer a:hover { color: var(--blue-primary); }

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .header-inner { 
    flex-wrap: wrap; 
    padding: 16px 24px;
  }
  
  .brand img { height: 70px; }
  
  nav.desktop-nav { display: none; }
  .hamburger { display: flex; }
  
  main { padding: 40px 16px 80px; }
  
  .whatsnew-title { font-size: 28px; margin-bottom: 16px; }
  .whatsnew-subheader { font-size: 16px; margin-bottom: 24px; }
  
  div[style*="padding: 12px 40px"] {
    padding: 12px 24px 24px 24px !important;
  }
  
  p[style*="font-size: 16px"] { font-size: 14px !important; }
}

@media (max-width: 480px) {
  .header-inner { 
    padding: 12px 16px;
  }
  
  .brand img { height: 60px; }
  
  main { padding: 20px 12px 60px; }
  
  .whatsnew-title { font-size: 24px; margin-bottom: 12px; }
  .whatsnew-subheader { font-size: 14px; margin-bottom: 20px; }
  
  div[style*="padding: 12px 40px"] {
    padding: 12px 16px 24px 16px !important;
    border-radius: 16px;
  }
  
  p[style*="font-size: 16px"] { 
    font-size: 13px !important; 
    margin: 12px 0 !important;
  }
  
  a[href*="ebay.co.uk"] {
    padding: 10px 24px !important;
    font-size: 14px !important;
  }
  
  footer {
    padding: 24px 16px;
    font-size: 12px;
  }
}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <div class="brand">
      <img src="images/LogoFull.png" alt="CardCollectables Logo">
    </div>

    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="Submission.html">Sell Bulk</a>
      <a href="About.html">About</a>
      <a href="WhatsNew.html">What’s New</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>

    <nav class="mobile-nav" id="mobileNav">
      <a href="index.html">Home</a>
      <a href="Submission.html">Sell Bulk</a>
      <a href="About.html">About</a>
      <a href="WhatsNew.html">What’s New</a>
    </nav>
  </div>
</header>

<main>
  <section class="whatsnew-wrapper" style="text-align: center;">
    <div style="margin-top: 0; padding: 12px 40px 40px 40px; background: linear-gradient(180deg,#ffffff 0%,#f7fafd 100%); border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 32px 75px rgba(95,134,184,0.18);">
      <h1 class="whatsnew-title">Coming Soon</h1>
      <h2 class="whatsnew-subheader">We're currently working on this page to bring you our newest eBay listings.</h2>
      <p style="font-size: 16px; color: var(--text-muted); margin: 20px 0;">In the meantime, check out our current listings directly on eBay:</p>
      <a href="https://www.ebay.co.uk/usr/card-collectables" target="_blank" rel="noopener noreferrer" style="display: inline-block; background-color: var(--blue-primary); color: white; text-decoration: none; padding: 12px 32px; border-radius: 8px; font-weight: 600; transition: background-color 0.2s ease;">View on eBay</a>
    </div>
  </section>
</main>


<footer>
  <p>© CardCollectables<br></p>
  <p><a href="https://www.ebay.co.uk/usr/card-collectables">eBay</a></p>
</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const mobileNav = document.getElementById('mobileNav');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  mobileNav.classList.toggle('active');
});
</script>
</body>
</html>
